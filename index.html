<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Educativo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-4YgSEqfOxm3EgEXa7or2hq41UnPd2K4f+Clz5bFkslS/s3XdSWTlczqD8VB5U5L9wDr6qJPjKZ5s3wFft4rZUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="card" data-aos="fade-up" data-aos-duration="1000">
                    <div class="card-header text-center">
                        <h1 data-aos="flip-left"
                        data-aos-easing="ease-out-cubic"
                        data-aos-duration="2000" class=" text-info ">Quiz Educativo</h1>
                    </div>
                    <div class="card-body">
                        <div id="quiz" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
                            <img id="quiz-start-image" src="img/img.jpg" alt="Imagen de inicio" class="img-fluid w-100 mt-1" style="display: none; margin-top: -60px;"> <br>
                            <div class="row" id="user-info-container" style="display: none;">
                                <div class="card-user border border-info  col-md-10 col-sm-12 col-xl-8 d-flex justify-content-lg-start justify-content-xl-start justify-content-md-start justify-content-center">
                                    <p class="user-info text-warning mr-2"><span><i class="fas fa-user"></i></span>Nombre<br> <span id="user-name"></span></p>
                                    <p class="user-info text-warning mr-2"><span><i class="fas fa-list-alt"></i></span>Categoría<br> <span id="selected-category"></span></p>
                                    <p class="user-info text-warning mr-2"><span><i class="fas fa-level-up-alt"></i></span>Nivel<br> <span id="selected-level"></span></p>
                                    <p class="user-info text-warning"><span><i class="fas fa-star"></i></span>Puntos <span id="points-counter">0</span></p>
                                </div>
                            </div>

                            <label id="nombre-apellido-label" class="form-label ml-3" for="nombre-apellido">Por favor completa este campo</label>
                            <div class="form-group">
                                <input type="text" id="nombre-apellido" class="form-control w-75 ml-5" placeholder="Escribe tu nombre y apellido">
                            </div>
                            <div id="category-selection" class="form-group">
                                <label id="category-label" class="text-white" for="category">Selecciona una categoría:</label>
                                <div class="select-container text-white">
                                    <select id="category" class="form-control w-75 ml-5">
                                        <option value="matematicas">Matemáticas</option>
                                        <option value="lengua_literatura">Lengua y Literatura</option>
                                        <option value="historia_nicaragua">Historia de Nicaragua</option>
                                        <option value="ciencias_naturales">Ciencias Naturales</option>
                                        <option value="ciencias_sociales">Ciencias Sociales</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div id="level-selection" class="form-group">
                                <label id="level-label" for="level">Selecciona un nivel:</label>
                                <div class="select-container">
                                    <select id="level" class="form-control w-75 ml-5">
                                        <option value="facil">Fácil</option>
                                        <option value="intermedio">Intermedio</option>
                                        <option value="dificil">Difícil</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <button id="start-btn" class="btn btn-primary btn-block btn-sm w-75 ml-5">Empezar</button>

                            <div id="question" class="" data-aos="fade-up" data-aos-duration="1000"></div>
                            <div id="options" class="" data-aos="flip-left" data-aos-duration="1000"></div>

                            <p id="result" class="mt-3" data-aos="fade-up" data-aos-duration="1000"></p>

                            <button id="next-btn" data-aos="flip-up" class="btn btn-success btn-block mt-3 w-75 ml-5"" style="display: none;">Siguiente</button>
                            <br>
                            <button id="finish-btn" class="btn btn-danger btn-block mt-3 w-75 ml-5"" style="display: none;">Terminar Quiz</button>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p>&copy; 2024 Dev Web. Todos los derechos reservados.</p>
                    <p>Contacto: <a href="mailto:ca140611@gmail.com">ca140611@gmail.com</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script src="questions.js"></script>
    <script src="quiz.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
