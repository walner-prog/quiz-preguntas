document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('thank-you').style.display = 'none';
});

document.getElementById('toolSelect').addEventListener('change', function() {
            let selectedTool = this.value;
            let toolContainer = document.getElementById('toolContainer');

            // Limpiar el contenedor
            toolContainer.innerHTML = '';

            // Mostrar la herramienta seleccionada
            switch(selectedTool) {
                case 'primeComposite':
                    toolContainer.innerHTML = `
                        <div class="card container-md col-lg-6">
                            <div class="card-body">
                                <h2 class="card-title">Números Primos o Compuestos</h2>
                                <div class="form-group">
                                    <label for="numberInput">Introduce un número:</label>
                                    <input type="number" id="numberInput" class="form-control">
                                </div>
                                <button class="btn btn-warning" onclick="checkPrimeComposite()">Calcular</button>
                                <div id="result" class="mt-3 alert alert-info" role="alert"></div>
                            </div>
                        </div>`;
                    break;
                case 'evenOdd':
                    toolContainer.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Números Pares o Impares</h2>
                                <div class="form-group">
                                    <label for="numberInput">Introduce un número:</label>
                                    <input type="number" id="numberInput" class="form-control">
                                </div>
                                <button class="btn btn-warning" onclick="checkEvenOdd()">Calcular</button>
                                <div id="result" class="mt-3 alert alert-info" role="alert"></div>
                            </div>
                        </div>`;
                    break;
                case 'gcdLcm':
                    toolContainer.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">MCD o MCM</h2>
                                <div class="form-group">
                                    <label for="numberInput1">Introduce el primer número:</label>
                                    <input type="number" id="numberInput1" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="numberInput2">Introduce el segundo número:</label>
                                    <input type="number" id="numberInput2" class="form-control">
                                </div>
                                <button class="btn btn-warning" onclick="calculateGcdLcm()">Calcular</button>
                                <div id="result" class="mt-3 alert alert-info" role="alert"></div>
                            </div>
                        </div>`;
                    break;
                case 'sqrtCbrt':
                    toolContainer.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Raíz Cuadrada o Cúbica</h2>
                                <div class="form-group">
                                    <label for="numberInput">Introduce un número:</label>
                                    <input type="number" id="numberInput" class="form-control">
                                </div>
                                <button class="btn btn-warning" onclick="calculateSqrtCbrt()">Calcular</button>
                                <div id="result" class="mt-3 alert alert-info" role="alert"></div>
                            </div>
                        </div>`;
                    break;
                case 'power':
                    toolContainer.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Potencia</h2>
                                <div class="form-group">
                                    <label for="baseInput">Introduce la base:</label>
                                    <input type="number" id="baseInput" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="exponentInput">Introduce el exponente:</label>
                                    <input type="number" id="exponentInput" class="form-control">
                                </div>
                                <button class="btn btn-warning" onclick="calculatePower()">Calcular</button>
                                <div id="result" class="mt-3 alert alert-info" role="alert"></div>
                            </div>
                        </div>`;
                    break;
                default:
                    toolContainer.innerHTML = '';
            }
        });

        // Función para verificar si un número es primo o compuesto
        function checkPrimeComposite() {
            let number = parseInt(document.getElementById('numberInput').value);  // Obtener el número ingresado
            let result = document.getElementById('result');  // Obtener el contenedor para el resultado

            // Verificar si el número es válido
            if (isNaN(number) || number < 1) {
                result.textContent = 'Por favor, introduce un número válido.';
                return;
            }

            // Verificar si el número es 1
            if (number === 1) {
                result.textContent = '1 no es ni primo ni compuesto.';
                return;
            }

            // Verificar si el número es primo o compuesto
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    result.textContent = `${number} es un número compuesto.`;
                    resetInput('numberInput');
                    return;
                }
            }
            result.textContent = `${number} es un número primo.`;
            resetInput('numberInput');
        }

        // Función para verificar si un número es par o impar
        function checkEvenOdd() {
            let number = parseInt(document.getElementById('numberInput').value);  // Obtener el número ingresado
            let result = document.getElementById('result');  // Obtener el contenedor para el resultado

            // Verificar si el número es válido
            if (isNaN(number)) {
                result.textContent = 'Por favor, introduce un número válido.';
                return;
            }

            // Verificar si el número es par o impar
            result.textContent = number % 2 === 0 ? `${number} es un número par.` : `${number} es un número impar.`;
            resetInput('numberInput');
        }

        // Función para calcular el MCD y MCM de dos números
        function calculateGcdLcm() {
            let number1 = parseInt(document.getElementById('numberInput1').value);  // Obtener el primer número ingresado
            let number2 = parseInt(document.getElementById('numberInput2').value);  // Obtener el segundo número ingresado
            let result = document.getElementById('result');  // Obtener el contenedor para el resultado

            // Verificar si los números son válidos
            if (isNaN(number1) || isNaN(number2) || number1 < 1 || number2 < 1) {
                result.textContent = 'Por favor, introduce números válidos.';
                return;
            }

            // Función para calcular el MCD
            const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);

            // Función para calcular el MCM
            const lcm = (a, b) => (a * b) / gcd(a, b);

            // Mostrar el resultado
            result.textContent = `MCD: ${gcd(number1, number2)}, MCM: ${lcm(number1, number2)}`;
            resetInput('numberInput1');
            resetInput('numberInput2');
        }

        // Función para calcular la raíz cuadrada y cúbica de un número
        function calculateSqrtCbrt() {
            let number = parseInt(document.getElementById('numberInput').value);  // Obtener el número ingresado
            let result = document.getElementById('result');  // Obtener el contenedor para el resultado

            // Verificar si el número es válido
            if (isNaN(number) || number < 0) {
                result.textContent = 'Por favor, introduce un número válido.';
                return;
            }

            // Mostrar el resultado
            result.innerHTML = `Raíz Cuadrada: ${Math.sqrt(number).toFixed(2)}, Raíz Cúbica: ${Math.cbrt(number).toFixed(2)}`;
            resetInput('numberInput');
        }

        // Función para calcular la potencia de un número
        function calculatePower() {
            let base = parseInt(document.getElementById('baseInput').value);  // Obtener la base ingresada
            let exponent = parseInt(document.getElementById('exponentInput').value);  // Obtener el exponente ingresado
            let result = document.getElementById('result');  // Obtener el contenedor para el resultado

            // Verificar si la base y el exponente son válidos
            if (isNaN(base) || isNaN(exponent)) {
                result.textContent = 'Por favor, introduce números válidos.';
                return;
            }

            // Mostrar el resultado
            result.textContent = `${base} elevado a la ${exponent} es ${Math.pow(base, exponent)}`;
            resetInput('baseInput');
            resetInput('exponentInput');
        }

        // Función para resetear el valor de un input
        function resetInput(inputId) {
            document.getElementById(inputId).value = '';
        }

    </script>
