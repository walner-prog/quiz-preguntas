<body>
    <div class="container mt-5">

      
        <div class="card mx-auto" style="max-width: 500px;" data-aos="fade-down" data-aos-duration="1000" data-aos-once="true">
            <div class="card-body">
                <h5 class="card-title"><span class=" text-warning">Generador</span> de Fracciones<span class=" text-success"> Aleatorias</span></h5>
                <div class="form-group">
                    <label for="fractionInput">Fracción:</label>
                    <input type="text" id="fractionInput" class="form-control">
                </div>
                <div class="form-group">
                    <label for="operationSelect">Operación:</label>
                    <select id="operationSelect" class="form-control bg-warning">
                        <option value="add">Sumar</option>
                        <option value="subtract">Restar</option>
                        <option value="multiply">Multiplicar</option>
                        <option value="divide">Dividir</option>
                    </select>
                </div>
                <button id="generateButton" class="btn btn-warning">Generar</button>
                <button id="calculateButton" class="btn btn-success" disabled>Calcular</button>
                <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        AOS.init();
    
        // Función para compartir en Facebook
        function shareOnFacebook() {
            const quizUrl = window.location.href;
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(quizUrl)}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }
    
        // Función para compartir en WhatsApp
        function shareOnWhatsApp() {
            const quizUrl = encodeURIComponent(window.location.href);
            const whatsappUrl = `https://api.whatsapp.com/send?text=¡Echa un vistazo a este increíble quiz! ${quizUrl}`;
            window.open(whatsappUrl, '_blank');
        }
    
        // Función para compartir en LinkedIn
        function shareOnLinkedIn() {
            const quizUrl = window.location.href;
            const linkedInUrl = `https://www.linkedin.com/shareArticle?url=${encodeURIComponent(quizUrl)}`;
            window.open(linkedInUrl, '_blank', 'width=600,height=400');
        }
    
       // Función para generar una fracción aleatoria
function generateFraction() {
    const numerator = Math.floor(Math.random() * 10) + 1; // Numerador entre 1 y 10
    const denominator = Math.floor(Math.random() * 10) + 1; // Denominador entre 1 y 10
    return `${numerator}/${denominator}`;
}

// Función para realizar la operación seleccionada
function calculate() {
    const fraction = document.getElementById('fractionInput').value;
    const operation = document.getElementById('operationSelect').value;

    // Separar el numerador y el denominador
    const [numerator, denominator] = fraction.split('/').map(Number);

    // Calcular el resultado según la operación seleccionada
    let result;
    switch (operation) {
        case 'add':
            result = numerator + denominator;
            break;
        case 'subtract':
            result = numerator - denominator;
            break;
        case 'multiply':
            result = numerator * denominator;
            break;
        case 'divide':
            if (denominator === 0) {
                result = 'No se puede dividir por cero';
            } else {
                result = numerator / denominator;
            }
            break;
        default:
            result = 'Operación no válida';
            break;
    }

    // Mostrar el resultado en la interfaz de usuario
    document.getElementById('result').innerText = `Resultado: ${result}`;
}

// Evento click para el botón de generar fracción
document.getElementById('generateButton').addEventListener('click', function() {
    document.getElementById('fractionInput').value = generateFraction();
    document.getElementById('calculateButton').disabled = false; // Habilitar el botón de calcular
});

// Evento click para el botón de calcular
document.getElementById('calculateButton').addEventListener('click', function() {
    calculate();
});

    </script>
