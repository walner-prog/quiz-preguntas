    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-4YgSEqfOxm3EgEXa7or2hq41UnPd2K4f+Clz5bFkslS/s3XdSWTlczqD8VB5U5L9wDr6qJPjKZ5s3wFft4rZUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container mt-5">

      <div class="card-header d-flex justify-content-center align-items-center " data-aos="fade-down"    data-aos-duration="1000" data-aos-once="true">
        <h4 class="text-center mb-1 mr-2"> <span class=" text-warning">Calculadora.</span></h4>
         
     </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-body" >
                  <input type="text" class="form-control mb-2" id="input" readonly>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-secondary btn-block  btn-sm mb-1 " onclick="clearInput()">C</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-secondary btn-block  btn-sm mb-1" onclick="deleteLast()">⌫</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-secondary btn-block  btn-sm mb-1" onclick="solve()">=</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-warning  btn-block  btn-sm mb-1" onclick="appendInput('7')">7</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('8')">8</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('9')">9</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('/')">/</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('4')">4</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('5')">5</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('6')">6</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('*')">*</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('1')">1</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('2')">2</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('3')">3</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('-')">-</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('0')">0</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('.')">.</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('+')">+</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('(')">(</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput(')')">)</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="appendInput('^')">^</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="percentage()">%</button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="squareRoot()">√</button>
                  </div>
                  <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="logarithm()">log</button>
                  </div>
                  <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="exponential()">exp</button>
                  </div>
                  <div class="col">
                      <button class="btn btn-warning btn-block  btn-sm mb-1" onclick="piValue()">π</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <div class="text-center mt-3" data-aos="fade-down" data-aos-duration="1000" data-aos-once="true">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();

        // Función para compartir en Facebook
        function shareOnFacebook() {
            const quizUrl = window.location.href;
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(quizUrl)}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }

        // Función para compartir en WhatsApp
        function shareOnWhatsApp() {
            const quizUrl = encodeURIComponent(window.location.href);
            const whatsappUrl = `https://api.whatsapp.com/send?text=¡Echa un vistazo a este increíble quiz! ${quizUrl}`;
            window.open(whatsappUrl, '_blank');
        }

        // Función para compartir en LinkedIn
        function shareOnLinkedIn() {
            const quizUrl = window.location.href;
           
            const linkedInUrl = `https://www.linkedin.com/shareArticle?url=${encodeURIComponent(quizUrl)}`;
        window.open(linkedInUrl, '_blank', 'width=600,height=400');
    }

    

     // Obtener el elemento de entrada por su ID
     let input = document.getElementById('input');

// Función para agregar caracteres al campo de entrada
function appendInput(value) {
    input.value += value;
}

// Función para limpiar el contenido del campo de entrada
function clearInput() {
    input.value = '';
}

// Función para eliminar el último carácter del campo de entrada
function deleteLast() {
    input.value = input.value.slice(0, -1);
}

// Función para resolver la expresión matemática ingresada
function solve() {
    try {
        // Reemplazar ^ por ** para la potenciación
        input.value = eval(input.value.replace(/\^/g, '**'));
    } catch (error) {
        input.value = 'Error';
    }
}

// Función para calcular el porcentaje de un número
function percentage() {
    try {
        input.value = eval(input.value) / 100;
    } catch (error) {
        input.value = 'Error';
    }
}

// Funciones para operaciones algebraicas

// Función para calcular la raíz cuadrada
function squareRoot() {
    try {
        input.value = Math.sqrt(eval(input.value));
    } catch (error) {
        input.value = 'Error';
    }
}

// Función para calcular el logaritmo base 10
function logarithm() {
    try {
        input.value = Math.log10(eval(input.value));
    } catch (error) {
        input.value = 'Error';
    }
}

// Función para calcular el exponencial
function exponential() {
    try {
        input.value = Math.exp(eval(input.value));
    } catch (error) {
        input.value = 'Error';
    }
}

// Función para agregar el valor de π al campo de entrada
function piValue() {
    input.value += Math.PI;
}
</script>
