        AOS.init();

        // FunciÃ³n para compartir en WhatsApp
        function shareOnWhatsApp() {
            const quizUrl = encodeURIComponent(window.location.href);
            const whatsappUrl = `https://api.whatsapp.com/send?text=Â¡Echa un vistazo a este increÃ­ble quiz! ${quizUrl}`;
            window.open(whatsappUrl, '_blank');
        }

        // FunciÃ³n para compartir en LinkedIn
        function shareOnLinkedIn() {
            const quizUrl = window.location.href;
            const linkedInUrl = `https://www.linkedin.com/shareArticle?url=${encodeURIComponent(quizUrl)}`;
            window.open(linkedInUrl, '_blank', 'width=600,height=400');
        }

        async function solveWithCamera() {
            try {
                const net = await mobilenet.load();
                const video = document.createElement('video');
                video.width = 200;
                video.height = 200;

                const constraints = { audio: false, video: { facingMode: 'environment' } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = stream;
                document.body.appendChild(video); // AÃ±adir el video al DOM para que pueda reproducirse

                video.onloadedmetadata = async () => {
                    video.play();

                    const canvas = document.createElement('canvas');
                    canvas.width = video.width;
                    canvas.height = video.height;
                    const ctx = canvas.getContext('2d');

                    // Esperar a que el video estÃ© listo para tomar una imagen
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    ctx.drawImage(video, 0, 0, video.width, video.height);
                    const img = tf.browser.fromPixels(canvas).toFloat().div(tf.scalar(255)).expandDims();
                    const predictions = await net.classify(img);
                    const result = predictions[0].className;

                    appendInput(result);

                    // Detener la transmisiÃ³n y eliminar el video del DOM
                    stream.getTracks().forEach(track => track.stop());
                    document.body.removeChild(video);
                };
            } catch (error) {
                console.error('Error al usar la cÃ¡mara o clasificar la imagen:', error);
            }
        }

        let input = document.getElementById('input');

        function appendInput(value) {
            input.value += value;
        }

        function clearInput() {
            input.value = '';
        }

        function deleteLast() {
            input.value = input.value.slice(0, -1);
        }

        function solve() {
            try {
                input.value = eval(input.value);
            } catch (error) {
                input.value = 'Error';
            }
        }
    </script>
